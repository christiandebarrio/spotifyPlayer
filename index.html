<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SpotiPlayer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<header id="logo">
		<h1>SpotiPlayer</h1>
	</header>
	<section class="searcher">
		
	</section>

	<section class="widget">
		<form id="search-form" class="form-horizontal">
		  <div class="form-group">
		    <div class="search-line">
		      <input type="search" class="form-control" id="js-search-input" placeholder="Find a song">
		      <button id="search-button" type="submit" class="btn btn-default">Search</button>
				</div>
		    <div>
		      
		    </div>
		  </div>
		</form>
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play disabled"></div>

		<div class="metadata">
		  <p class="js-title">Hunger of The Pine</p>
		  <a class="js-artist" href="" data-id="3XHO7cRUPCLOr6jwp8vsx5">alt-J</a>

		  <div class="seekbar">
		    <progress value="0" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="js-cover">
			<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio class="js-audio" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</section>

	<div class="modal fade js-modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <!-- Close button -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
				<img src="" alt="photo-artist" class="js-photo-artist">
        <h2 class="js-artist-name">Artist</h2>
        <p class="js-artist-socialdata"></p>
      </div>

      <div class="modal-body">
        <p class="artist-description">Description</p>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

	<script src="main.js"></script>

</body>
</html>
